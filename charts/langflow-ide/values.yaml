# Default values for langflow.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

postgresql:
  enabled: false

enableTls: false

autoscaling:
  enabled: false

imagePullSecrets: []
nameOverride: "langflow"
fullnameOverride: "langflow"

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 7860

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

# Define the storage class for GCP storage
# default_storage:
#  provisioner: "kubernetes.io/gce-pd"
#  type: "pd-standard"
#  fsType: "ext4"
#  extraParams: {}
# Define the storage class for AWS storage
default_storage:
  provisioner: "kubernetes.io/aws-ebs"
  type: "gp2"
  fsType: "ext4"

backendSts:
  enabled: false

langflow:
  replicaCount: 1
  command:
    - langflow
  args:
    - run
    - --host
    - 0.0.0.0
    - --backend-only
    - --log-level
    - info
    - --workers
    - "1"
    - --port
    - "7860"
  backend:
    port: 7860
  database:
    secretsEnabled: false
    type: "sqlite"
    size: "1Gi"
    volumes:
      storageClass:
        provisioner: "kubernetes.io/aws-ebs"
        type: "gp2"
        fsType: "ext4"
        extraParams: {}
  image:
    repository: langflowai/langflow-backend
    pullPolicy: IfNotPresent
    tag: ""
  resources:
    # We usually recommend not to specify default resources and to leave this as a conscious
    # choice for the user. This also increases chances charts run on environments with little
    # resources, such as Minikube. If you do want to specify resources, uncomment the following
    # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
    limits:
      cpu: 1000m
      memory: 1.5Gi
    requests:
      cpu: 250m
      memory: 768Mi

  frontend:
    enabled: true
    port: 8080
    image:
      repository: langflowai/langflow-frontend
      pullPolicy: IfNotPresent
      tag: ""
    resources:
      limits:
        cpu: 1000m
        memory: 1.5Gi
      requests:
        cpu: 250m
        memory: 768Mi

  nodeSelector: {}

  tolerations: []

  affinity: {}
  podAnnotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"

  podSecurityContext: {}
    # fsGroup: 2000


secretProvider:
  enabled: false
